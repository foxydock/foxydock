proxy_set_header Connection $fdn_connection_upgrade;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Referer $http_referer;
proxy_set_header Host $fdn_http3_compatible_host_for_proxy;
proxy_set_header REMOTE-HOST $fdn_remote_addr;
proxy_set_header X-Real-IP $fdn_remote_addr;
proxy_set_header X-Forwarded-For $fdn_proxy_x_forwarded_for;
proxy_set_header X-Forwarded-Host $fdn_http3_compatible_host_for_proxy;
proxy_set_header X-Forwarded-Port $fdn_server_port;
proxy_set_header X-Forwarded-Proto $fdn_scheme;
proxy_set_header X-Forwarded-Protocol $fdn_scheme;
proxy_set_header X-Scheme $fdn_scheme;
proxy_set_header X-Nginx-Proxy true;
if ($fdn_disable_buffering) {
    add_header X-Accel-Buffering "no";
}
